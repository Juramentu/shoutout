<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shoutout</title>
<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#card {
  background: #1F2334;
  color: white;
  padding: 30px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 20px;
}

#card img {
  width: 120px;
  height: 120px;
  border-radius: 15px;
}
</style>
</head>

<body>

<div id="card">
  <img id="avatar">
  <div>
    <h1 id="name">Streamer</h1>
    <p id="link">twitch.tv/streamer</p>
  </div>
</div>

<script>
try {
  const params = new URLSearchParams(window.location.search);
  const user = params.get("user") || "streamer";

  document.getElementById("name").textContent = user;
  document.getElementById("link").textContent = "twitch.tv/" + user;

  fetch("https://decapi.me/twitch/avatar/" + user)
    .then(r => r.text())
    .then(url => {
      document.getElementById("avatar").src = url;
    });
} catch (e) {
  document.body.innerHTML = "<h1 style='color:white'>JS ERROR</h1>";
}
</script>

</body>
</html>
