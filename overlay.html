<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

/* Contenedor general */
#wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card principal */
#card {
  width: 960px;
  height: 240px;
  background: linear-gradient(135deg, #9146FF, #5B2EFF);
  border-radius: 24px;
  display: flex;
  align-items: center;
  padding: 24px;
  gap: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  color: white;

  opacity: 0;
  transform: translateX(-120%);
}

/* Video */
#video {
  width: 360px;
  height: 200px;
  border-radius: 16px;
  overflow: hidden;
  background: black;
  flex-shrink: 0;
}

#video iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Texto */
#text {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#title {
  font-size: 22px;
  opacity: 0.9;
}

#name {
  font-size: 42px;
  font-weight: 800;
  margin-top: 6px;
}

/* Animaciones */
.show {
  animation: slideIn 0.7s ease-out forwards;
}

.hide {
  animation: fadeOut 0.6s ease-in forwards;
}

@keyframes slideIn {
  from {
    transform: translateX(-120%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
</style>
</head>

<body>

<div id="wrapper">
  <div id="card">

    <!-- VIDEO -->
    <div id="video">
      <iframe id="player"></iframe>
    </div>

    <!-- TEXTO -->
    <div id="text">
      <div id="title">ðŸ”¥ Shoutout</div>
      <div id="name">Streamer</div>
    </div>

  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user");
const card = document.getElementById("card");
const nameEl = document.getElementById("name");
const player = document.getElementById("player");

// Mostrar datos
if (user) {
  nameEl.textContent = user;

  // URL del player de Twitch (ESTABLE)
  let src =
    "https://player.twitch.tv/?" +
    "channel=" + user +
    "&parent=juramentu.github.io" +
    "&parent=obs-browser" +
    "&parent=localhost" +
    "&parent=127.0.0.1" +
    "&autoplay=true" +
    "&muted=false";

  player.src = src;
}

// Mostrar card
card.classList.add("show");

// â±ï¸ Tiempo visible
const SHOW_TIME = 12000; // 12 segundos

// Ocultar
setTimeout(() => {
  card.classList.remove("show");
  card.classList.add("hide");
}, SHOW_TIME);

// Quitar del render
setTimeout(() => {
  card.style.display = "none";
}, SHOW_TIME + 700);
</script>

</body>
</html>
