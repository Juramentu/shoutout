<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

#wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

#card {
  width: 950px;
  height: 240px;
  background: #1F2334;
  border-radius: 24px;
  display: flex;
  align-items: center;
  gap: 30px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
  color: white;

  opacity: 0;
  transform: translateX(-120%);
}

#profile {
  width: 170px;
  height: 170px;
  flex-shrink: 0;
}

#profile img {
  width: 100%;
  height: 100%;
  border-radius: 18px;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.85);
}

#text {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#line1 {
  font-size: 24px;
  margin-bottom: 10px;
}

#line2 {
  font-size: 20px;
  opacity: 0.9;
}

.show {
  animation: slideIn 0.7s ease-out forwards;
}

.hide {
  animation: fadeOut 0.6s ease-in forwards;
}

@keyframes slideIn {
  from { transform: translateX(-120%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}
</style>
</head>

<body>

<div id="wrapper">
  <div id="card">

    <div id="profile">
      <img id="avatar" />
    </div>

    <div id="text">
      <div id="line1"></div>
      <div id="line2"></div>
    </div>

  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const user = params.get("user") || "streamer";
const game = params.get("game") || "un juegazo";

// Texto din√°mico
document.getElementById("line1").innerHTML =
  "Vayan a seguir a... ‚ù§Ô∏è‚Äçüî• <strong>" + user + "</strong> ‚ù§Ô∏è‚Äçüî•";

document.getElementById("line2").innerHTML =
  "que estuvo jugando... üéÆ <strong>" + game + "</strong> üéÆ";

// Avatar Twitch
fetch("https://decapi.me/twitch/avatar/" + user)
  .then(r => r.text())
  .then(url => {
    document.getElementById("avatar").src = url;
  })
  .catch(() => {
    document.getElementById("avatar").style.display = "none";
  });

// Mostrar
const card = document.getElementById("card");
card.classList.add("show");

// Ocultar despu√©s de 20s
setTimeout(() => {
  card.classList.remove("show");
  card.classList.add("hide");
}, 20000);
</script>

</body>
</html>
