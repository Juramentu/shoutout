<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Shoutout Banner</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#card {
  width: 600px;
  height: 120px;
  background: #0f0f0f;
  color: white;
  border-radius: 16px;
  display: flex;
  align-items: center;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,.6);
}

#name {
  font-size: 28px;
  font-weight: bold;
}
</style>
</head>

<body>
  <div id="card">
    <div>
      <div>ðŸ”¥ Shoutout</div>
      <div id="name">Streamer</div>
    </div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user");

if (user) {
  document.getElementById("name").textContent = user;
}
</script>
</body>
</html>
