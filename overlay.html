<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shoutout</title>
<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial;
}

#card {
  width: 800px;
  margin: 200px auto;
  padding: 20px;
  background: #1F2334;
  color: white;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 20px;
}

#card img {
  width: 120px;
  height: 120px;
  border-radius: 15px;
}
</style>
</head>

<body>

<div id="card">
  <img id="avatar">
  <div>
    <h1 id="name">Streamer</h1>
    <p id="link">twitch.tv/streamer</p>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user") || "streamer";

document.getElementById("name").textContent = user;
document.getElementById("link").textContent = "twitch.tv/" + user;

fetch("https://decapi.me/twitch/avatar/" + user)
  .then(r => r.text())
  .then(url => {
    document.getElementById("avatar").src = url;
  });
</script>

</body>
</html>
