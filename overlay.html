<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

#wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

#card {
  width: 1020px;
  height: 260px;
  background: #1F2334; /* ðŸŽ¨ COLOR NUEVO */
  border-radius: 24px;
  display: flex;
  align-items: center;
  gap: 28px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7),
              inset 0 0 0 1px rgba(255,255,255,0.06);
  color: white;

  opacity: 0;
  transform: translateX(-120%);
}

/* CLIP */
#video {
  width: 360px;
  height: 210px;
  border-radius: 16px;
  overflow: hidden;
  background: black;
  flex-shrink: 0;
}

#video iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* FOTO PERFIL */
#profile {
  width: 210px;
  height: 210px;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#profile img {
  width: 100%;
  height: 100%;
  border-radius: 16px;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.85);
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
}

/* TEXTO */
#text {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#line1 {
  font-size: 24px;
  opacity: 0.9;
}

#line2 {
  font-size: 40px;
  font-weight: 800;
  margin: 6px 0;
}

#line3 {
  font-size: 22px;
  opacity: 0.9;
}

#link {
  font-size: 20px;
  margin-top: 10px;
  color: #c9cfff;
}

/* ANIMACIONES */
.show {
  animation: slideIn 0.7s ease-out forwards;
}

.hide {
  animation: fadeOut 0.6s ease-in forwards;
}

@keyframes slideIn {
  from { transform: translateX(-120%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}
</style>
</head>

<body>

<div id="wrapper">
  <div id="card">

    <!-- CLIP -->
    <div id="video">
      <iframe id="player"></iframe>
    </div>

    <!-- FOTO DE PERFIL -->
    <div id="profile">
      <img id="avatar" />
    </div>

    <!-- TEXTO -->
    <div id="text">
      <div id="line1">ðŸ”¥ðŸ”¥ðŸ”¥ Vayan a seguir a... ðŸ”¥ðŸ”¥ðŸ”¥</div>
      <div id="line2">Streamer</div>
      <div id="line3">
        Que estuvo jugando... ðŸŽ® <span id="game">un juegazo</span>
      </div>
      <div id="link">twitch.tv/streamer</div>
    </div>

  </div>
</div>

<script>
const p = new URLSearchParams(window.location.search);

const user = p.get("user");
const game = p.get("game");
const link = p.get("url");
const clip = p.get("clip");

const card = document.getElementById("card");
const videoDiv = document.getElementById("video");
const player = document.getElementById("player");
const avatar = document.getElementById("avatar");

/* AVATAR DESDE TWITCH */
if (user) {
  fetch("https://decapi.me/twitch/avatar/" + user)
    .then(r => r.text())
    .then(url => avatar.src = url)
    .catch(() => document.getElementById("profile").style.display = "none");
}

/* CLIP */
if (clip) {
  player.src =
    "https://clips.twitch.tv/embed" +
    "?clip=" + clip +
    "&parent=juramentu.github.io" +
    "&parent=obs-browser" +
    "&parent=localhost" +
    "&parent=127.0.0.1" +
    "&autoplay=true&muted=false";
} else {
  videoDiv.style.display = "none";
}

/* TEXTO */
if (user) document.getElementById("line2").textContent = user;
if (game) document.getElementById("game").textContent = game;
if (link) document.getElementById("link").textContent = link;

/* MOSTRAR / OCULTAR */
card.classList.add("show");

const SHOW_TIME = 20000;

setTimeout(() => {
  card.classList.add("hide");
}, SHOW_TIME);

setTimeout(() => {
  card.style.display = "none";
}, SHOW_TIME + 700);
</script>

</body>
</html>
