<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

#container {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<div id="container">
  <iframe id="clip"></iframe>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const clipId = params.get("clip");

if (clipId) {
  const parents = [
    "juramentu.github.io",
    "obs-browser",
    "localhost",
    "127.0.0.1"
  ];

  let src = "https://clips.twitch.tv/embed?clip=" + clipId;

  parents.forEach(p => {
    src += "&parent=" + p;
  });

  src += "&autoplay=true&muted=false";

  document.getElementById("clip").src = src;
}
</script>

</body>
</html>
