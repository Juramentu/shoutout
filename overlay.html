<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

#wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

#card {
  width: 1000px;
  min-height: 260px;
  background: #1F2334;
  border-radius: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 60px;
  padding: 50px 70px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.7);
  color: white;
}

#profile {
  width: 200px;
  height: 200px;
  flex-shrink: 0;
}

#profile img {
  width: 100%;
  height: 100%;
  border-radius: 24px;
  object-fit: cover;
  border: 6px solid rgba(255,255,255,0.9);
}

#text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#line1 {
  font-size: 34px;
  margin-bottom: 18px;
}

#line1 strong {
  font-size: 40px;
}

#line2 {
  font-size: 26px;
  opacity: 0.95;
}

#line2 strong {
  color: #a970ff;
  font-size: 28px;
}
</style>
</head>

<body>

<div id="wrapper">
  <div id="card">

    <div id="profile">
      <img id="avatar" />
    </div>

    <div id="text">
      <div id="line1"></div>
      <div id="line2">Cargando categorÃ­a...</div>
    </div>

  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user") || "streamer";

// Texto principal
document.getElementById("line1").innerHTML =
  "Vayan a seguir a... â¤ï¸â€ğŸ”¥ <strong>" + user + "</strong> â¤ï¸â€ğŸ”¥";

// Avatar
fetch("https://decapi.me/twitch/avatar/" + user)
  .then(r => r.text())
  .then(url => {
    document.getElementById("avatar").src = url;
  })
  .catch(() => {
    document.getElementById("avatar").style.display = "none";
  });

// ğŸ”¥ Obtener juego automÃ¡ticamente
fetch("https://decapi.me/twitch/game/" + user)
  .then(r => r.text())
  .then(game => {

    if (!game || game.includes("offline") || game.includes("404")) {
      document.getElementById("line2").innerHTML =
        "que estuvo jugando... ğŸ® <strong>Ãšltima categorÃ­a desconocida</strong> ğŸ®";
    } else {
      document.getElementById("line2").innerHTML =
        "que estuvo jugando... ğŸ® <strong>" + game + "</strong> ğŸ®";
    }

  })
  .catch(() => {
    document.getElementById("line2").innerHTML =
      "que estuvo jugando... ğŸ® <strong>Sin categorÃ­a</strong> ğŸ®";
  });
</script>

</body>
</html>
