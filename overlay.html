<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

#wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

#card {
  width: 820px;
  min-height: 200px;
  background: #1F2334;
  border-radius: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  padding: 35px 50px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.65);
  color: white;
}

#profile {
  width: 160px;
  height: 160px;
  flex-shrink: 0;
}

#profile img {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  object-fit: cover;
  border: 5px solid rgba(255,255,255,0.9);
}

#text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#line1 {
  font-size: 26px;
  margin-bottom: 12px;
}

#line1 strong {
  font-size: 32px;
}

#line2 {
  font-size: 20px;
  opacity: 0.9;
}

#line2 strong {
  color: #a970ff;
  font-size: 22px;
}
</style>
</head>

<body>

<div id="wrapper">
  <div id="card">

    <div id="profile">
      <img id="avatar" />
    </div>

    <div id="text">
      <div id="line1"></div>
      <div id="line2"></div>
    </div>

  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const user = params.get("user") || "streamer";
const game = params.get("game") || "un juegazo";

document.getElementById("line1").innerHTML =
  "Vayan a seguir a... ‚ù§Ô∏è‚Äçüî• <strong>" + user + "</strong> ‚ù§Ô∏è‚Äçüî•";

document.getElementById("line2").innerHTML =
  "que estuvo jugando... üéÆ <strong>" + game + "</strong> üéÆ";

fetch("https://decapi.me/twitch/avatar/" + user)
  .then(r => r.text())
  .then(url => {
    document.getElementById("avatar").src = url;
  })
  .catch(() => {
    document.getElementById("avatar").style.display = "none";
  });
</script>

</body>
</html>
