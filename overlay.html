<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

/* Contenedor general */
#wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card principal */
#card {
  width: 900px;
  height: 180px;
  background: linear-gradient(135deg, #9146FF, #5B2EFF);
  border-radius: 24px;
  display: flex;
  align-items: center;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  color: white;

  /* animaciÃ³n entrada */
  animation: slideIn 0.7s ease-out forwards;
}

/* Avatar */
#avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: #000;
  margin-right: 30px;
  flex-shrink: 0;
  border: 4px solid rgba(255,255,255,0.6);
}

/* Texto */
#text {
  display: flex;
  flex-direction: column;
}

#title {
  font-size: 22px;
  opacity: 0.9;
}

#name {
  font-size: 42px;
  font-weight: 800;
  margin-top: 6px;
}

/* AnimaciÃ³n */
@keyframes slideIn {
  from {
    transform: translateX(-120%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div id="wrapper">
  <div id="card">
    <img id="avatar" src="">
    <div id="text">
      <div id="title">ðŸ”¥ Shoutout</div>
      <div id="name">Streamer</div>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user");

if (user) {
  document.getElementById("name").textContent = user;

  // Avatar del streamer (funciona incluso offline)
  document.getElementById("avatar").src =
    "https://static-cdn.jtvnw.net/previews-ttv/live_user_" +
    user.toLowerCase() +
    "-200x200.jpg";
}
</script>

</body>
</html>
