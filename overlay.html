<title>Shoutout Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

#wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

#card {
  width: 900px;
  height: 220px;
  background: #1F2334;
  border-radius: 24px;
  display: flex;
  align-items: center;
  gap: 28px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
  color: white;

  opacity: 0;
  transform: translateX(-120%);
}

#profile {
  width: 160px;
  height: 160px;
  flex-shrink: 0;
}

#profile img {
  width: 100%;
  height: 100%;
  border-radius: 16px;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.85);
}

#text {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
