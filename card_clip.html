<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Card + Clip</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

.wrapper {
  width: 900px;
  height: 260px;
  background: #0f0f0f;
  color: white;
  display: flex;
  border-radius: 20px;
  overflow: hidden;
  animation: slideIn 0.6s ease;
}

.info {
  width: 320px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.info h1 {
  margin: 0;
  font-size: 26px;
}

.info p {
  margin: 4px 0;
  color: #bbb;
}

.clip {
  flex: 1;
}

.clip iframe {
  width: 100%;
  height: 100%;
  border: none;
}

@keyframes slideIn {
  from { transform: translateX(-100%); }
  to { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="info">
    <img id="avatar" class="avatar">
    <h1 id="name"></h1>
    <p>¡Síguelo en Twitch!</p>
    <p id="url"></p>
  </div>

  <div class="clip">
    <iframe id="clip"></iframe>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user");
const clipId = params.get("clip");

if (user) {
  document.getElementById("name").innerText = user;
  document.getElementById("url").innerText = "twitch.tv/" + user;
  document.getElementById("avatar").src =
    "https://static-cdn.jtvnw.net/previews-ttv/live_user_" + user + "-200x200.jpg";
}

if (clipId) {
  const parents = [
    "juramentu.github.io",
    "obs-browser",
    "localhost",
    "127.0.0.1"
  ];

  let src = "https://clips.twitch.tv/embed?clip=" + clipId;

  parents.forEach(p => {
    src += "&parent=" + p;
  });

  src += "&autoplay=true&muted=false";

  document.getElementById("clip").src = src;
}
</script>

</body>
</html>
