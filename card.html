<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Card</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

.card {
  display: flex;
  align-items: center;
  background: #111;
  color: white;
  padding: 20px;
  width: 800px;
  border-radius: 15px;
  animation: slideIn 0.6s ease;
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-right: 20px;
}

.info h1 {
  margin: 0;
  font-size: 32px;
}

.info p {
  margin: 5px 0;
  color: #bbb;
}

@keyframes slideIn {
  from { transform: translateX(-100%); }
  to { transform: translateX(0); }
}
</style>
</head>

<body>
<div class="card">
  <img id="avatar" class="avatar">
  <div class="info">
    <h1 id="name"></h1>
    <p>Seguid a este streamer ðŸ”¥</p>
    <p id="url"></p>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user");

if (user) {
  document.getElementById("name").innerText = user;
  document.getElementById("url").innerText = "twitch.tv/" + user;
  document.getElementById("avatar").src =
    "https://static-cdn.jtvnw.net/previews-ttv/live_user_" + user + "-200x200.jpg";
}
</script>
</body>
</html>
