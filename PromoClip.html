<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shoutout Clip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="clip"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const clipId = params.get("clip");

  if (clipId) {
    const parents = [
      "juramentu.github.io",   // ⬅️ ESTE Cambialo por tu cuenta en github
      "obs-browser",
      "localhost",
      "127.0.0.1"
    ];

    let src = "https://clips.twitch.tv/embed?clip=" + clipId;

    parents.forEach(p => {
      src += "&parent=" + p;
    });

    src += "&autoplay=true&muted=true";

    document.getElementById("clip").src = src; 
  }
</script>

</body>
</html>
