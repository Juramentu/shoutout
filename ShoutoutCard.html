<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Shoutout Card</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#card {
  width: 100%;
  height: 100%;
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
}
</style>
</head>

<body>
<div id="card">
  <span id="name">SHOUTOUT</span>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user");
if (user) {
  document.getElementById("name").textContent = user;
}
</script>
</body>
</html>
